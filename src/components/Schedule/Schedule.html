<div class="controls-Schedule">

  <!-- Caption -->
  <div v-if="!!this.caption" class="controls-Schedule__caption" :class="captionClasses">
    <span>{{ this.caption }}</span>
  </div>
  <!-- ./Caption -->

  <div class="controls-Schedule__inner-wrapper">

    <!-- Schedule header -->
    <div class="controls-Schedule__header"></div>
    <!-- ./Schedule header -->

    <!-- Schedule grid, main content -->
    <div class="controls-Schedule__grid">

      <!-- Day names, grid columns headers -->
      <div class="controls-Schedule__grid-row controls-Schedule__grid-row__day-names">

        <!-- Face columns, make spacing for time cells -->
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <div class="controls-Schedule__grid-cell controls-Schedule__grid-cell__time"></div>
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <!-- ./Face columns, make spacing for time cells -->

        <!-- Header cells -->
        <div v-for="day in ScheduleData.header"
             class="controls-Schedule__grid-cell controls-Schedule__grid-cell__day-name">

          <div class="controls-Schedule__day-name">{{ $ucFirst($lc(day.dayName)) }}<span
              class="controls-Schedule__grid-row__day-number">{{ day.dayData }}
            </span>
          </div>

        </div>
        <!-- ./Header cells -->

      </div>
      <!-- ./Day names, grid columns headers -->


      <!-- Grid rows -->
      <!-- Rows can contain lessons -->
      <div v-for="(row, index) in ScheduleData.rows" class="controls-Schedule__grid-row"
           :key="'schedule_day_row_'+index"
           :class="rowClasses(index)">

        <!-- RowTime -->
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <div class="controls-Schedule__grid-cell controls-Schedule__grid-cell__time">
          <div class="controls-Schedule__grid-cell__time__wrapper">
            <span class="controls-Schedule__grid-cell__time__label">{{ times[index].start }}</span>
          </div>
        </div>
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <!-- ./RowTime -->


        <!-- DayInTime-->
        <div v-for="day in row.days" class="controls-Schedule__grid-cell">
          <div v-for="lesson in day.lessons" class="controls-Schedule__lesson"
               :class="'bg-color-'+lessons[lesson.id].color">
            <span class="controls-Schedule__lesson-name">{{ lesson.title }}, {{ lesson.type }}</span>
            <span class="controls-Schedule__lesson-room">{{ lesson.room }}</span>
            <span class="controls-Schedule__lesson-teacher">{{ lesson.teacher }}</span>
          </div>
        </div>
        <!-- ./DayInTime-->

      </div>
      <!-- ./Rows can contain lessons -->

      <!-- Last grid row with end of last lesson-->
      <div class="controls-Schedule__grid-row controls-Schedule__grid-row__end">
        <!-- RowTime -->
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <div class="controls-Schedule__grid-cell controls-Schedule__grid-cell__time">
          <div class="controls-Schedule__grid-cell__time__wrapper">
            <span class="controls-Schedule__grid-cell__time__label">{{ ScheduleData.rows[ScheduleData.rows.length-1].stop }}</span>
          </div>
        </div>
        <div class="controls-Schedule__grid-cell controls-Schedule__fake-for-time"></div>
        <!-- ./RowTime -->

        <div v-for="day in ScheduleData.rows[ScheduleData.rows.length-1].days"
             class="controls-Schedule__grid-cell"></div>
      </div>
      <!-- ./Last grid row with end of last lesson-->

      <!-- ./Grid rows -->


    </div>
    <!-- ./Schedule grid, main content -->

  </div>
</div>
